# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

resources:
  repositories:
    - repository: VUE
      name: SimpleAPI/MyApp
      type: git
      ref: topic

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- checkout: self

- checkout: VUE

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    command: 'build'
    projects: '$(Agent.BuildDirectory)/s/SimpleAPI/src/SimpleAPI/SimpleAPI.csproj'

- task: DotNetCoreCLI@2
  displayName: 'dotnet publish'
  inputs:
    command: publish
    publishWebProjects: false
    projects: '$(Agent.BuildDirectory)/s/SimpleAPI/src/SimpleAPI/SimpleAPI.csproj'
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: false

- bash: |
    echo $(Build.ArtifactStagingDirectory)
    echo $(Build.BinariesDirectory)
    ls -l $(Build.BinariesDirectory)

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.ArtifactStagingDirectory)/SimpleAPI/'
    Contents: '**'
    TargetFolder: '$(Build.BinariesDirectory)'

- bash: |
    echo $(Build.ArtifactStagingDirectory)
    echo $(Build.BinariesDirectory)
    ls -l $(Build.BinariesDirectory)
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Agent.BuildDirectory)/s/MyApp/MyApp/ClientApp'
    Contents: '**'
    TargetFolder: '$(Build.BinariesDirectory)/wwwroot'

- bash: |
    echo $(Build.ArtifactStagingDirectory)
    echo $(Build.BinariesDirectory)
    ls -l $(Build.BinariesDirectory)

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
    verbose: true

  
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    ArtifactName: 'drop'
    publishLocation: 'Container'